<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boks Antrenman Asistanƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(255, 107, 53, 0.3);
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .menu-btn, .control-btn, .time-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            min-width: 300px;
        }

        .menu-btn:hover, .control-btn:hover, .time-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
            background: linear-gradient(45deg, #f7931e, #ff6b35);
        }

        .workout-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .command {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 3px 3px 6px rgba(255, 107, 53, 0.5);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .timer {
            font-size: 2rem;
            margin: 20px 0;
            color: #f7931e;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            min-width: 150px;
        }

        .time-selection {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-btn {
            padding: 10px 20px;
            font-size: 1rem;
            min-width: 80px;
        }

        .time-btn.active {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .back-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            min-width: auto;
        }

        .status {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #28a745;
        }

        .workout-title {
            font-size: 2.5rem;
            color: #ff6b35;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 107, 53, 0.3);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .command { font-size: 3rem; }
            .menu-btn, .control-btn { min-width: 250px; font-size: 1.3rem; }
            .workout-title { font-size: 2rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .command { font-size: 2.5rem; }
            .menu-btn, .control-btn { min-width: 200px; font-size: 1.1rem; padding: 15px 25px; }
            .workout-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainMenu" class="menu">
            <h1>ü•ä Boks Antrenman Asistanƒ±</h1>
            <button class="menu-btn" onclick="showWorkout('combination')">Kombinasyon √áalƒ±≈ümasƒ±</button>
            <button class="menu-btn" onclick="showWorkout('dodge')">Eskiv √áalƒ±≈ümasƒ±</button>
            <button class="menu-btn" onclick="showWorkout('situation')">Durumsal √áalƒ±≈üma</button>
        </div>

        <div id="workoutScreen" class="workout-screen">
            <button class="control-btn back-btn" onclick="showMainMenu()">‚Üê Ana Men√º</button>
            <h2 id="workoutTitle" class="workout-title"></h2>
            
            <div class="time-selection" id="timeSelection">
                <button class="time-btn active" onclick="selectTime(60)">1 Dk</button>
                <button class="time-btn" onclick="selectTime(120)">2 Dk</button>
                <button class="time-btn" onclick="selectTime(180)">3 Dk</button>
            </div>

            <div class="time-selection" id="speedSelection">
                <button class="time-btn" onclick="selectSpeed(6)">üêå Yava≈ü</button>
                <button class="time-btn active" onclick="selectSpeed(4)">üö∂ Orta</button>
                <button class="time-btn" onclick="selectSpeed(2)">üèÉ Hƒ±zlƒ±</button>
            </div>

            <div class="time-selection" id="comboSelection">
                <button class="time-btn" onclick="selectComboType('single')">1Ô∏è‚É£ Tekli</button>
                <button class="time-btn" onclick="selectComboType('double')">2Ô∏è‚É£ ƒ∞kili</button>
                <button class="time-btn" onclick="selectComboType('triple')">3Ô∏è‚É£ √ú√ßl√º</button>
                <button class="time-btn active" onclick="selectComboType('mixed')">üéØ Karma</button>
            </div>

            <div class="time-selection" id="voiceSelection">
                <button class="time-btn" onclick="toggleVoice(false)">üîá Sessiz</button>
                <button class="time-btn active" onclick="toggleVoice(true)">üîä Sesli</button>
            </div>

            <div id="command" class="command">Ba≈ülamaya Hazƒ±r!</div>
            <div id="timer" class="timer">00:00</div>
            <div id="status" class="status"></div>

            <div class="controls">
                <button id="startBtn" class="control-btn" onclick="startWorkout()">Ba≈üla</button>
                <button id="pauseBtn" class="control-btn" onclick="pauseWorkout()" style="display:none;">Duraklat</button>
                <button id="stopBtn" class="control-btn" onclick="stopWorkout()" style="display:none;">Durdur</button>
            </div>
        </div>
    </div>

    <script>
        // Global deƒüi≈ükenler
        let currentWorkout = null;
        let workoutTimer = null;
        let commandTimer = null;
        let remainingTime = 60;
        let selectedTime = 60;
        let selectedSpeed = 4; // Varsayƒ±lan orta seviye (4 saniye)
        let selectedComboType = 'mixed'; // Varsayƒ±lan karma
        let voiceEnabled = true; // Varsayƒ±lan sesli
        let isRunning = false;
        let isPaused = false;

        // Komut havuzlarƒ±
        const attacks = {
            single: [
                "Sol Direk", "Saƒü Direk", "Sol Kro≈üe", "Saƒü Kro≈üe", 
                "Sol Uppercut", "Saƒü Uppercut"
            ],
            double: [
                "Sol Direk - Saƒü Direk", // Klasik 1-2
                "Sol Direk - Sol Kro≈üe", // Jab-Hook
                "Saƒü Direk - Sol Kro≈üe", // Cross-Hook
                "Sol Kro≈üe - Saƒü Kro≈üe", // Hook-Hook
                "Sol Kro≈üe - Saƒü Uppercut", // Hook-Uppercut
                "Saƒü Kro≈üe - Sol Uppercut", // Hook-Uppercut
                "Sol Uppercut - Saƒü Kro≈üe", // Uppercut-Hook
                "Saƒü Uppercut - Sol Kro≈üe", // Uppercut-Hook
                "Sol Direk - Saƒü Uppercut" // Jab-Uppercut
            ],
            triple: [
                "Sol Direk - Saƒü Direk - Sol Kro≈üe", // Klasik 1-2-3
                "Sol Direk - Saƒü Direk - Saƒü Kro≈üe", // 1-2-Hook
                "Sol Direk - Sol Kro≈üe - Saƒü Direk", // Jab-Hook-Cross
                "Sol Kro≈üe - Saƒü Uppercut - Sol Kro≈üe", // Hook-Upper-Hook
                "Saƒü Direk - Sol Kro≈üe - Saƒü Uppercut", // Cross-Hook-Upper
                "Sol Uppercut - Saƒü Kro≈üe - Sol Direk", // Upper-Hook-Jab
                "Sol Direk - Sol Uppercut - Saƒü Kro≈üe", // Jab-Upper-Hook
                "Saƒü Kro≈üe - Sol Uppercut - Saƒü Direk" // Hook-Upper-Cross
            ]
        };

        const dodges = {
            single: [
                "Saƒüa slip", "Sola slip", "Eƒüil", "Roll", "Geri yaslan"
            ],
            double: [
                "Eƒüil - Saƒüa slip", // Eƒüil sonrasƒ± slip
                "Eƒüil - Sola slip", // Eƒüil sonrasƒ± slip
                "Saƒüa slip - Eƒüil", // Slip sonrasƒ± eƒüil
                "Sola slip - Eƒüil", // Slip sonrasƒ± eƒüil
                "Roll - Saƒüa slip", // Roll sonrasƒ± slip
                "Roll - Sola slip", // Roll sonrasƒ± slip
                "Geri yaslan - Eƒüil", // Geri yaslan sonrasƒ± eƒüil
                "Eƒüil - Roll" // Eƒüil sonrasƒ± roll
            ],
            triple: [
                "Eƒüil - Saƒüa slip - Roll", // Eƒüil-Slip-Roll
                "Eƒüil - Sola slip - Roll", // Eƒüil-Slip-Roll
                "Roll - Saƒüa slip - Eƒüil", // Roll-Slip-Eƒüil
                "Roll - Sola slip - Eƒüil", // Roll-Slip-Eƒüil
                "Saƒüa slip - Roll - Sola slip", // Slip-Roll-Slip
                "Sola slip - Roll - Saƒüa slip", // Slip-Roll-Slip
                "Geri yaslan - Eƒüil - Roll", // Geri-Eƒüil-Roll
                "Roll - Eƒüil - Saƒüa slip" // Roll-Eƒüil-Slip
            ]
        };

        const situations = {
            single: [
                // Durumsal komutlar
                "K√∂≈üeye sƒ±kƒ±≈ütƒ±n - Roll!", "Mesafeyi koru!", "Clinch'ten √ßƒ±k!", 
                "Sƒ±kƒ±≈ütƒ±n - Eƒüil!", "Yakƒ±n mesafe - Uppercut!", "ƒ∞p kenarƒ±nda - Slip!"
            ],
            double: [
                // Eskiv + Vuru≈ü kombinasyonlarƒ± (slip y√∂n√ºyle aynƒ± taraf saldƒ±rƒ±)
                "Eƒüil - Sol Kro≈üe", "Eƒüil - Saƒü Uppercut", "Sola slip - Sol Kro≈üe", 
                "Saƒüa slip - Saƒü Kro≈üe", "Roll - Sol Direk", "Geri yaslan - Saƒü Direk",
                // Durumsal √ßƒ±kƒ±≈ülar
                "K√∂≈üeye sƒ±kƒ±≈ütƒ±n - Sola slip", "K√∂≈üeye sƒ±kƒ±≈ütƒ±n - Saƒüa slip", "Sƒ±kƒ±≈ütƒ±n - Roll"
            ],
            triple: [
                // Eskiv + √áoklu vuru≈ü (slip y√∂n√ºyle aynƒ± taraf saldƒ±rƒ±)
                "Eƒüil - Sol Kro≈üe - Saƒü Direk", "Saƒüa slip - Saƒü Kro≈üe - Saƒü Uppercut",
                "Sola slip - Sol Kro≈üe - Sol Uppercut", "Roll - Sol Uppercut - Saƒü Kro≈üe",
                // Durumsal √ßƒ±kƒ±≈ü kombinasyonlarƒ±
                "K√∂≈üeye sƒ±kƒ±≈ütƒ±n - Sola slip - Sol Kro≈üe", "K√∂≈üeye sƒ±kƒ±≈ütƒ±n - Saƒüa slip - Saƒü Kro≈üe",
                "Sƒ±kƒ±≈ütƒ±n - Roll - Saƒü Direk", "ƒ∞p kenarƒ±nda - Saƒüa slip - Saƒü Kro≈üe",
                "Clinch'ten √ßƒ±k - Eƒüil - Sol Uppercut"
            ]
        };

        // Ana men√ºy√º g√∂ster
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'flex';
            document.getElementById('workoutScreen').style.display = 'none';
            stopWorkout();
        }

        // Antrenman ekranƒ±nƒ± g√∂ster
        function showWorkout(type) {
            currentWorkout = type;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('workoutScreen').style.display = 'flex';
            
            let title = '';
            switch(type) {
                case 'combination':
                    title = 'ü•ä Kombinasyon √áalƒ±≈ümasƒ±';
                    break;
                case 'dodge':
                    title = 'ü§∫ Eskiv √áalƒ±≈ümasƒ±';
                    break;
                case 'situation':
                    title = 'üéØ Durumsal √áalƒ±≈üma';
                    break;
            }
            document.getElementById('workoutTitle').textContent = title;
            
            resetWorkout();
        }

        // S√ºre se√ßimi
        function selectTime(seconds) {
            selectedTime = seconds;
            remainingTime = seconds;
            
            // Aktif buton stilini g√ºncelle
            document.querySelectorAll('#timeSelection .time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateTimer();
        }

        // Seviye se√ßimi
        function selectSpeed(speed) {
            selectedSpeed = speed;
            
            // Aktif buton stilini g√ºncelle
            document.querySelectorAll('#speedSelection .time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Kombinasyon t√ºr√º se√ßimi
        function selectComboType(type) {
            selectedComboType = type;
            
            // Aktif buton stilini g√ºncelle
            document.querySelectorAll('#comboSelection .time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Sesli komut a√ßma/kapatma
        function toggleVoice(enabled) {
            voiceEnabled = enabled;
            
            // Aktif buton stilini g√ºncelle
            document.querySelectorAll('#voiceSelection .time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Sesli okuma fonksiyonu
        function speakCommand(text) {
            if (!voiceEnabled || !('speechSynthesis' in window)) return;
            
            // √ñnceki konu≈ümayƒ± durdur
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR'; // T√ºrk√ße
            utterance.rate = 1.2; // Biraz hƒ±zlƒ±
            utterance.pitch = 1.1; // Biraz y√ºksek ses tonu
            utterance.volume = 0.8; // Ses seviyesi
            
            speechSynthesis.speak(utterance);
        }

        // Timer'ƒ± g√ºncelle
        function updateTimer() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Random komut se√ß
        function getRandomCommand() {
            let commandPool;
            
            // Antrenman t√ºr√ºne g√∂re komut havuzunu se√ß
            switch(currentWorkout) {
                case 'combination':
                    commandPool = attacks;
                    break;
                case 'dodge':
                    commandPool = dodges;
                    break;
                case 'situation':
                    commandPool = situations;
                    break;
                default:
                    return '';
            }

            let commands;
            
            // Kombinasyon t√ºr√ºne g√∂re komutlarƒ± se√ß
            if (selectedComboType === 'mixed') {
                // Karma modunda rastgele bir t√ºr se√ß
                const types = ['single', 'double', 'triple'];
                const randomType = types[Math.floor(Math.random() * types.length)];
                commands = commandPool[randomType];
            } else {
                commands = commandPool[selectedComboType];
            }
            
            return commands[Math.floor(Math.random() * commands.length)];
        }

        // Komut g√∂ster
        function showCommand() {
            const command = getRandomCommand();
            const commandElement = document.getElementById('command');
            commandElement.textContent = command;
            commandElement.style.animation = 'none';
            setTimeout(() => {
                commandElement.style.animation = 'pulse 0.5s ease-in-out';
            }, 10);
            
            // Sesli okuma
            speakCommand(command);
        }

        // Antrenmanƒ± ba≈ülat
        function startWorkout() {
            if (isPaused) {
                // Duraklatƒ±lmƒ±≈üsa devam et
                isPaused = false;
            } else {
                // Yeni ba≈ülƒ±yorsa sƒ±fƒ±rla
                remainingTime = selectedTime;
            }

            isRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('status').textContent = 'Antrenman devam ediyor...';

            // ƒ∞lk komutu g√∂ster
            showCommand();

            // Ana timer (her saniye)
            workoutTimer = setInterval(() => {
                remainingTime--;
                updateTimer();

                if (remainingTime <= 0) {
                    stopWorkout();
                    document.getElementById('command').textContent = 'üéâ Antrenman Tamamlandƒ±!';
                    document.getElementById('status').textContent = 'Harika i≈ü √ßƒ±kardƒ±n!';
                    return;
                }
            }, 1000);

            // Komut timer'ƒ±nƒ± ba≈ülat
            startCommandTimer();
        }

        // Komut timer'ƒ±nƒ± ba≈ülat
        function startCommandTimer() {
            // T√ºm antrenman t√ºrleri i√ßin se√ßilen seviyeye g√∂re aralƒ±k belirle
            const interval = selectedSpeed * 1000; // saniyeyi milisaniyeye √ßevir

            commandTimer = setTimeout(() => {
                if (isRunning && !isPaused) {
                    showCommand();
                    startCommandTimer(); // Tekrar programla
                }
            }, interval);
        }

        // Antrenmanƒ± duraklat
        function pauseWorkout() {
            isPaused = true;
            clearInterval(workoutTimer);
            clearTimeout(commandTimer);
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('status').textContent = 'Antrenman duraklatƒ±ldƒ±';
            document.getElementById('command').textContent = 'Duraklatƒ±ldƒ± ‚è∏Ô∏è';
        }

        // Antrenmanƒ± durdur
        function stopWorkout() {
            isRunning = false;
            isPaused = false;
            clearInterval(workoutTimer);
            clearTimeout(commandTimer);
            
            resetWorkout();
        }

        // Antrenmanƒ± sƒ±fƒ±rla
        function resetWorkout() {
            remainingTime = selectedTime;
            updateTimer();
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('status').textContent = '';
            document.getElementById('command').textContent = 'Ba≈ülamaya Hazƒ±r!';
        }

        // Sayfa y√ºklendiƒüinde timer'ƒ± g√ºncelle
        window.onload = function() {
            updateTimer();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boks Antrenman Asistanı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(255, 107, 53, 0.3);
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .menu-btn, .control-btn, .time-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            min-width: 300px;
        }

        .menu-btn:hover, .control-btn:hover, .time-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
            background: linear-gradient(45deg, #f7931e, #ff6b35);
        }

        .workout-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .command {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 3px 3px 6px rgba(255, 107, 53, 0.5);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .timer {
            font-size: 2rem;
            margin: 20px 0;
            color: #f7931e;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            min-width: 150px;
        }

        .time-selection {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-btn {
            padding: 10px 20px;
            font-size: 1rem;
            min-width: 80px;
        }

        .time-btn.active {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .back-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            min-width: auto;
        }

        .status {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #28a745;
        }

        .workout-title {
            font-size: 2.5rem;
            color: #ff6b35;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 107, 53, 0.3);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .command { font-size: 3rem; }
            .menu-btn, .control-btn { min-width: 250px; font-size: 1.3rem; }
            .workout-title { font-size: 2rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .command { font-size: 2.5rem; }
            .menu-btn, .control-btn { min-width: 200px; font-size: 1.1rem; padding: 15px 25px; }
            .workout-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainMenu" class="menu">
            <h1>🥊 Boks Antrenman Asistanı</h1>
            <button class="menu-btn" onclick="showWorkout('combination')">Kombinasyon Çalışması</button>
            <button class="menu-btn" onclick="showWorkout('dodge')">Eskiv Çalışması</button>
            <button class="menu-btn" onclick="showWorkout('situation')">Durumsal Çalışma</button>
        </div>

        <div id="workoutScreen" class="workout-screen">
            <button class="control-btn back-btn" onclick="showMainMenu()">← Ana Menü</button>
            <h2 id="workoutTitle" class="workout-title"></h2>
            
            <div class="time-selection" id="timeSelection">
                <button class="time-btn active" onclick="selectTime(60)">1 Dk</button>
                <button class="time-btn" onclick="selectTime(120)">2 Dk</button>
                <button class="time-btn" onclick="selectTime(180)">3 Dk</button>
            </div>

            <div class="time-selection" id="speedSelection">
                <button class="time-btn" onclick="selectSpeed(6)">🐌 Yavaş</button>
                <button class="time-btn active" onclick="selectSpeed(4)">🚶 Orta</button>
                <button class="time-btn" onclick="selectSpeed(2)">🏃 Hızlı</button>
            </div>

            <div class="time-selection" id="comboSelection">
                <button class="time-btn" onclick="selectComboType('single')">1️⃣ Tekli</button>
                <button class="time-btn" onclick="selectComboType('double')">2️⃣ İkili</button>
                <button class="time-btn" onclick="selectComboType('triple')">3️⃣ Üçlü</button>
                <button class="time-btn active" onclick="selectComboType('mixed')">🎯 Karma</button>
            </div>

            <div class="time-selection" id="voiceSelection">
                <button class="time-btn" onclick="toggleVoice(false)">🔇 Sessiz</button>
                <button class="time-btn active" onclick="toggleVoice(true)">🔊 Sesli</button>
            </div>

            <div id="command" class="command">Başlamaya Hazır!</div>
            <div id="timer" class="timer">00:00</div>
            <div id="status" class="status"></div>

            <div class="controls">
                <button id="startBtn" class="control-btn" onclick="startWorkout()">Başla</button>
                <button id="pauseBtn" class="control-btn" onclick="pauseWorkout()" style="display:none;">Duraklat</button>
                <button id="stopBtn" class="control-btn" onclick="stopWorkout()" style="display:none;">Durdur</button>
            </div>
        </div>
    </div>

    <script>
        // Global değişkenler
        let currentWorkout = null;
        let workoutTimer = null;
        let commandTimer = null;
        let remainingTime = 60;
        let selectedTime = 60;
        let selectedSpeed = 4; // Varsayılan orta seviye (4 saniye)
        let selectedComboType = 'mixed'; // Varsayılan karma
        let voiceEnabled = true; // Varsayılan sesli
        let isRunning = false;
        let isPaused = false;

        // Komut havuzları
        const attacks = {
            single: [
                "Sol Direk", "Sağ Direk", "Sol Kroşe", "Sağ Kroşe", 
                "Sol Uppercut", "Sağ Uppercut"
            ],
            double: [
                "Sol Direk - Sağ Direk", // Klasik 1-2
                "Sol Direk - Sol Kroşe", // Jab-Hook
                "Sağ Direk - Sol Kroşe", // Cross-Hook
                "Sol Kroşe - Sağ Kroşe", // Hook-Hook
                "Sol Kroşe - Sağ Uppercut", // Hook-Uppercut
                "Sağ Kroşe - Sol Uppercut", // Hook-Uppercut
                "Sol Uppercut - Sağ Kroşe", // Uppercut-Hook
                "Sağ Uppercut - Sol Kroşe", // Uppercut-Hook
                "Sol Direk - Sağ Uppercut" // Jab-Uppercut
            ],
            triple: [
                "Sol Direk - Sağ Direk - Sol Kroşe", // Klasik 1-2-3
                "Sol Direk - Sağ Direk - Sağ Kroşe", // 1-2-Hook
                "Sol Direk - Sol Kroşe - Sağ Direk", // Jab-Hook-Cross
                "Sol Kroşe - Sağ Uppercut - Sol Kroşe", // Hook-Upper-Hook
                "Sağ Direk - Sol Kroşe - Sağ Uppercut", // Cross-Hook-Upper
                "Sol Uppercut - Sağ Kroşe - Sol Direk", // Upper-Hook-Jab
                "Sol Direk - Sol Uppercut - Sağ Kroşe", // Jab-Upper-Hook
                "Sağ Kroşe - Sol Uppercut - Sağ Direk" // Hook-Upper-Cross
            ]
        };

        const dodges = {
            single: [
                "Sağa slip", "Sola slip", "Eğil", "Roll", "Geri yaslan"
            ],
            double: [
                "Eğil - Sağa slip", // Eğil sonrası slip
                "Eğil - Sola slip", // Eğil sonrası slip
                "Sağa slip - Eğil", // Slip sonrası eğil
                "Sola slip - Eğil", // Slip sonrası eğil
                "Roll - Sağa slip", // Roll sonrası slip
                "Roll - Sola slip", // Roll sonrası slip
                "Geri yaslan - Eğil", // Geri yaslan sonrası eğil
                "Eğil - Roll" // Eğil sonrası roll
            ],
            triple: [
                "Eğil - Sağa slip - Roll", // Eğil-Slip-Roll
                "Eğil - Sola slip - Roll", // Eğil-Slip-Roll
                "Roll - Sağa slip - Eğil", // Roll-Slip-Eğil
                "Roll - Sola slip - Eğil", // Roll-Slip-Eğil
                "Sağa slip - Roll - Sola slip", // Slip-Roll-Slip
                "Sola slip - Roll - Sağa slip", // Slip-Roll-Slip
                "Geri yaslan - Eğil - Roll", // Geri-Eğil-Roll
                "Roll - Eğil - Sağa slip" // Roll-Eğil-Slip
            ]
        };

        const situations = {
            single: [
                // Durumsal komutlar
                "Köşeye sıkıştın - Roll!", "Mesafeyi koru!", "Clinch'ten çık!", 
                "Sıkıştın - Eğil!", "Yakın mesafe - Uppercut!", "İp kenarında - Slip!"
            ],
            double: [
                // Eskiv + Vuruş kombinasyonları (slip yönüyle aynı taraf saldırı)
                "Eğil - Sol Kroşe", "Eğil - Sağ Uppercut", "Sola slip - Sol Kroşe", 
                "Sağa slip - Sağ Kroşe", "Roll - Sol Direk", "Geri yaslan - Sağ Direk",
                // Durumsal çıkışlar
                "Köşeye sıkıştın - Sola slip", "Köşeye sıkıştın - Sağa slip", "Sıkıştın - Roll"
            ],
            triple: [
                // Eskiv + Çoklu vuruş (slip yönüyle aynı taraf saldırı)
                "Eğil - Sol Kroşe - Sağ Direk", "Sağa slip - Sağ Kroşe - Sağ Uppercut",
                "Sola slip - Sol Kroşe - Sol Uppercut", "Roll - Sol Uppercut - Sağ Kroşe",
                // Durumsal çıkış kombinasyonları
                "Köşeye sıkıştın - Sola slip - Sol Kroşe", "Köşeye sıkıştın - Sağa slip - Sağ Kroşe",
                "Sıkıştın - Roll - Sağ Direk", "İp kenarında - Sağa slip - Sağ Kroşe",
                "Clinch'ten çık - Eğil - Sol Uppercut"
            ]
        };

        // Ana menüyü göster
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'flex';
            document.getElementById('workoutScreen').style.display = 'none';
            stopWorkout();
        }

        // Antrenman ekranını göster
        function showWorkout(type) {
            currentWorkout = type;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('workoutScreen').style.display = 'flex';
            
            let title = '';
            switch(type) {
                case 'combination':
                    title = '🥊 Kombinasyon Çalışması';
                    break;
                case 'dodge':
                    title = '🤺 Eskiv Çalışması';
                    break;
                case 'situation':
                    title = '🎯 Durumsal Çalışma';
                    break;
            }
            document.getElementById('workoutTitle').textContent = title;
            
            resetWorkout();
        }

        // Süre seçimi
        function selectTime(seconds) {
            selectedTime = seconds;
            remainingTime = seconds;
            
            // Aktif buton stilini güncelle
            document.querySelectorAll('#timeSelection .time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateTimer();
        }

        // Seviye seçimi
        function selectSpeed(speed) {
            selectedSpeed = speed;
            
            // Aktif buton stilini güncelle
            document.querySelectorAll('#speedSelection .time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Kombinasyon türü seçimi
        function selectComboType(type) {
            selectedComboType = type;
            
            // Aktif buton stilini güncelle
            document.querySelectorAll('#comboSelection .time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Sesli komut açma/kapatma
        function toggleVoice(enabled) {
            voiceEnabled = enabled;
            
            // Aktif buton stilini güncelle
            document.querySelectorAll('#voiceSelection .time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Sesli okuma fonksiyonu
        function speakCommand(text) {
            if (!voiceEnabled || !('speechSynthesis' in window)) return;
            
            // Önceki konuşmayı durdur
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR'; // Türkçe
            utterance.rate = 1.2; // Biraz hızlı
            utterance.pitch = 1.1; // Biraz yüksek ses tonu
            utterance.volume = 0.8; // Ses seviyesi
            
            speechSynthesis.speak(utterance);
        }

        // Timer'ı güncelle
        function updateTimer() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Random komut seç
        function getRandomCommand() {
            let commandPool;
            
            // Antrenman türüne göre komut havuzunu seç
            switch(currentWorkout) {
                case 'combination':
                    commandPool = attacks;
                    break;
                case 'dodge':
                    commandPool = dodges;
                    break;
                case 'situation':
                    commandPool = situations;
                    break;
                default:
                    return '';
            }

            let commands;
            
            // Kombinasyon türüne göre komutları seç
            if (selectedComboType === 'mixed') {
                // Karma modunda rastgele bir tür seç
                const types = ['single', 'double', 'triple'];
                const randomType = types[Math.floor(Math.random() * types.length)];
                commands = commandPool[randomType];
            } else {
                commands = commandPool[selectedComboType];
            }
            
            return commands[Math.floor(Math.random() * commands.length)];
        }

        // Komut göster
        function showCommand() {
            const command = getRandomCommand();
            const commandElement = document.getElementById('command');
            commandElement.textContent = command;
            commandElement.style.animation = 'none';
            setTimeout(() => {
                commandElement.style.animation = 'pulse 0.5s ease-in-out';
            }, 10);
            
            // Sesli okuma
            speakCommand(command);
        }

        // Antrenmanı başlat
        function startWorkout() {
            if (isPaused) {
                // Duraklatılmışsa devam et
                isPaused = false;
            } else {
                // Yeni başlıyorsa sıfırla
                remainingTime = selectedTime;
            }

            isRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('status').textContent = 'Antrenman devam ediyor...';

            // İlk komutu göster
            showCommand();

            // Ana timer (her saniye)
            workoutTimer = setInterval(() => {
                remainingTime--;
                updateTimer();

                if (remainingTime <= 0) {
                    stopWorkout();
                    document.getElementById('command').textContent = '🎉 Antrenman Tamamlandı!';
                    document.getElementById('status').textContent = 'Harika iş çıkardın!';
                    return;
                }
            }, 1000);

            // Komut timer'ını başlat
            startCommandTimer();
        }

        // Komut timer'ını başlat
        function startCommandTimer() {
            // Tüm antrenman türleri için seçilen seviyeye göre aralık belirle
            const interval = selectedSpeed * 1000; // saniyeyi milisaniyeye çevir

            commandTimer = setTimeout(() => {
                if (isRunning && !isPaused) {
                    showCommand();
                    startCommandTimer(); // Tekrar programla
                }
            }, interval);
        }

        // Antrenmanı duraklat
        function pauseWorkout() {
            isPaused = true;
            clearInterval(workoutTimer);
            clearTimeout(commandTimer);
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('status').textContent = 'Antrenman duraklatıldı';
            document.getElementById('command').textContent = 'Duraklatıldı ⏸️';
        }

        // Antrenmanı durdur
        function stopWorkout() {
            isRunning = false;
            isPaused = false;
            clearInterval(workoutTimer);
            clearTimeout(commandTimer);
            
            resetWorkout();
        }

        // Antrenmanı sıfırla
        function resetWorkout() {
            remainingTime = selectedTime;
            updateTimer();
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('status').textContent = '';
            document.getElementById('command').textContent = 'Başlamaya Hazır!';
        }

        // Sayfa yüklendiğinde timer'ı güncelle
        window.onload = function() {
            updateTimer();
        };
    </script>
</body>
</html>
